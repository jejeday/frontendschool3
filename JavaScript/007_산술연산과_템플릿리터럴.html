<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산과 템플릿리터럴</title>
</head>
<body>
    <script>
        let one = 10;
        let two = 3;

        console.log(one + two);
        console.log(one - two);
        console.log(one / two);
        console.log(one * two);
        console.log(one ** two); // 10의 3승
        console.log(one % two); // 이거 많이 씁니다.
        console.log(one, one, two, two);

        // 구구단 출력하기
        consosle.log(one, "X", two, "=", one * two); // 권장하지 않습니다.
        console.log(one + "X" + two + "=" + one * two); // 권장하지 않습니다.

        // `은 틸트; 템플릿 리터럴
        // 개행을 하면 개행이 되기 때문에 권장하지 않습니다.(템플릿 리터럴을 권장하지 않는다는 말은 아닙니다.)
        console.log(`${one} X ${two} = ${one * two}`);

        let three = one * two;
        console.log(`${one} X ${two} = $ {three}`); // 권장합니다.

        // console.log('h
        // e
        // l
        // l
        // o')
        console.log(`h
        e
        l
        l
        o`);
    </script>
</body>
</html>
