<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .canvas {
            width: 500px;
            height: 500px;
            background-color: black;
            margin: 0 auto;
        }

        ul {
            display: flex;
            justify-content: space-around;
        }

        .canvas.red {
            background-color: red;
        }

        .canvas.yellow {
            background-color: yellow;
        }

        .canvas.green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="canvas"></div>
    <ul>
        <li>
            <button type="button" class="btn-red">빨강</button>
        </li>
        <li>
            <button type="button" class="btn-yellow">노랑</button>
        </li>
        <li>
            <button type="button" class="btn-green">초록</button>
        </li>
    </ul>

    <script>
        const canvas = document.querySelector('.canvas');
        const btnRed = documnet.querySelctor('.btn-red');
        const btnYellow = document.querySelector('.btn-yellow');
        const btnGreen = document.querySelecotr('.btn-green');

        // console.log(---------코드의 중복을 방지할 수 있는 효과----------);

        const btnArr = [btnRed, btnYellow, btnGreen];

        // for(let i=0; i<btnArr.length; i++) {

        // }

        btnArr.forEach(item => {
            item.addEventListener('click', () => {
                canvas.classList.remove('red', 'yellow', 'green');
                if(item.classList.contains("btn-red")) {
                    canvas.classList.add('red');
                } else if(item.classList.contains("btn-yellow")) {
                    canvas.classList.add('yellow');
                } else if(item.classList.contains("btn-green")) {
                    canvas.classList.add('green');

                }
            })
        })

        // console.log(--------------------);

        btnRed.addEventListener('click', () => {
            canvas.classList.remove('yellow', 'green'); // 누적된 클래스 제거해주기
            canvas.classList.add('red');
        })

        btnRed.addEventListener('click', () => {
            canvas.classList.remove('red', 'green');
            canvas.classList.add('yellow');
        })

        btnRed.addEventListener('click', () => {
            canvas.classList.remove('yellow', 'red');
            canvas.classList.add('green');
        })

        // console.log(---------------------);
        
    </script>
</body>

</html>
