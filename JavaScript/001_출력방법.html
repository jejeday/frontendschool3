<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력방법</title>
</head>
<body>
    <p id = "one"></p>
    <script>
        // about:blank에서 개발자 도구를 열고, console에서 document. 이라고 타이핑하면 여러가지 document메서드를 볼 수 있습니다.
        document.getElementById.innerHTML = "hello <strong>world 1</strong>";
        console.log("hello world 2");
        window.alert("hello world 3");
        document.write("hello world 4");
    </script>
</body>
</html>
