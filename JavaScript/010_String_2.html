<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010_String_2</title>
</head>
<body>
    <script>
        let txt = "abcAHelloBC";
        let txt2 = "frontend DEVELOPER jeje";
        let regExp = /[A-Z]/g;
        console.log(txt.search(regExp));

        // slice(시작인덱스, 종료인덱스): 시작인덱스부터 종료인덱스 -1까지 반환합니다.
        console.log(txt2.slice(1, 3));
        console.log(txt2.slice(3, 1)); // 작동하지 않습니다.
        console.log(txt2.slice(2));

        // substring(시작인덱스, 종료인덱스): 시작인덱스부터 종료인덱스 -1까지 반환합니다.
        console.log(txt2.substring(1, 3));
        console.log(txt2.substring(3, 1)); // 작동합니다.
        console.log(txt2.substring(2));

        // substr(시작위치, 길이): 시작인덱스부터 길이만큼 반환합니다.
        // 명세에서 사라질 수도 있습니다.
        // substr 대신 substring이나 slice 사용을 권장합니다.
        console.log(txt2.substr(8, 3));
        console.log(txt2.substr(txt2.indexOf("C"), 3));

        // replace(바꿀문자열, 바뀔문자열)
        console.log(txt2.replace("FRONTEND", "DEVELOPER"));
        console.log(txt2.replace(/"FRONTEND"/g, "DEVELOPER")); // "도 문자열로 처리합니다.
        console.log(txt2.replace(/FRONTEND/g, "DEVELOPER"));
        console.log(txt2.replaceAll("FRONTEND", "DEVELOPER"));

        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        console.log(txt.includes("H"));
        console.log(txt.includes("Z"));

        // split
        console.log(txt2.split(" "));
        console.log("010-1357-2468".split(""));

        // trim
        console.log("     abc");
        console.log("     abc".trim());
        console.log("     a b c".trim());
        console.log("     a b c     ".trim());
    </script>
</body>
</html>
