<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>
    <script>
        console.log("hello");

        let data = {
            one : 1,
            two : 2,
            three : 3
        }

        // 그냥 출력했을 때에는 알파벳 순
        console.dir(data);

        // 순회를 돌았을 때에는 순서보장
        // for (const d in data) {
        //    console.log(d);
        // }

        let data2 = [10, 20, 30];
        console.dir(data2);

        // console.info("hello world");

        console.group("one");
        console.log("노랑/팀원");
        console.log("하늘/팀원");
        console.log("연두/팀원");
        console.group("two");
        console.log("파랑/팀장");
        console.log("초록/팀장");
        console.log("보라/팀장");
        // 그룹 2개이니까, groupEnd도 2번
        console.groupEnd("");
        console.log("end");
        console.groupEnd("");
        console.log("end");

        console.table(data);
        console.error("error");
        console.error("정신차렷!");

        console.warn("hello");
        console.warn("실행은 해줄게. 다만 경고문구는 읽어봐.");

        // 잊어도 괜찮습니다. 쓸 일이 적습니다.
        // 내 코드를 확인하기 위해 많이 씁니다.
        console.log("%chello world", "color: red; font-size: 32px");
    </script>
</body>
</html>
